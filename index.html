<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    background: #ece2ff;
    background-image:
      radial-gradient(50% 20% ellipse at center top, hsl(244, 36%, 25%) 0%, rgba(0, 0, 0, 0) 100%),
      radial-gradient(60% 50% ellipse at center bottom, hsl(300, 36%, 20%) 0%, #100a1c 100%);
    background-attachment: fixed;
    color: hsl(196, 100%, 50%);
  }
</style>

<body>
  <h1 class="heading">CALCULATOR</h1>
  <div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class="numbers">
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class="numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="numbers">
          <div>0</div>
          <div>.</div>
          <div id="clear">C</div>
        </div>
      </div>
      <div class="equal" id="result">=</div>
    </div>
  </div>
  <script src="Javascript.js"></script>
</body>

</html>
